{% if messages %}
<script>
  // Initialize Notyf
  const notyf = new Notyf(
    {
  duration: 5000,
  position: {
    x: 'right',
    y: 'bottom',
  },
}
  )
        {% for message in messages %}
            {% if message.tags == "success" %}
                notyf.success("{{ message }}");
            {% elif message.tags == "error" %}
                notyf.error("{{ message }}");
            {% else %}
                notyf.open({ type: "{{ message.tags }}", message: "{{ message }}" });
            {% endif %}
        {% endfor %}

</script>
{% endif %}
